<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
<title>Rentals</title>
<link rel="stylesheet" type="text/css" href="MyCSS.css">

</head>
<body>
<ul>
    <p id="Header">Kailua Car Rental</p>
    <li><a class="dtopbtn" href="#">Motorhomes</a></li>
    <li><a class="dtopbtn" href="#">Customers</a></li>
    <li><a class="dtopbtn" href="/rental">Rentals</a></li>
</ul>
<h1>Welcome to nordic motorhome</h1>
<table class="styled-table">
    <thead>
    <th>Rental ID</th>
    <th>Customer ID</th>
    <th>Motorhome ID</th>
    <th>Rental Start</th>
    <th>Bike rack</th>
    <th>Bed linen</th>
    <th>Chairs</th>
    <th>Picnic table</th>
    <th>Child seat</th>
    <th>KM start</th>
    <th>Season</th>
    <th>Pick up</th>
    <th>Pick up extras</th>
    </thead>
    <tbody>
    <tr th:each="rental: ${rental}">
        <td th:text="${rental.rental_id}"></td>
        <td th:text="${rental.customer_id}"></td>
        <td th:text="${rental.motorhome_id}"></td>
        <td th:text="${rental.rental_start}"></td>
        <td th:text="${rental.bike_rack}"></td>
        <td th:text="${rental.bed_linen}"></td>
        <td th:text="${rental.chairs}"></td>
        <td th:text="${rental.picnic_table}"></td>
        <td th:text="${rental.child_seat}"></td>
        <td th:text="${rental.km_start}"></td>
        <td th:text="${rental.season}"></td>
        <td th:text="${rental.pick_up}"></td>
        <td th:text="${rental.pick_up_extra}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
